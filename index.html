<!DOCTYPE html>

<head>

  <style>
    :root {
      --bg: #f0fdf4;
      --text: #0b3a2a;
      --accent: #22c55e;
      --accentH: #16a34a;
      --footer: #065f46;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: "Arial", Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    /* HERO SECTION */
    .hero {
      position: relative;
      width: 100%;
      height: 70vh;
      background: url("frog-banner.jpg") center/cover no-repeat;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
    }
    .hero-overlay {
      background: rgba(0,0,0,0.55);
      padding: 2rem;
      border-radius: 12px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: .5rem;
    }
    .hero p {
      font-size: 1.3rem;
      margin-bottom: 1.5rem;
    }

    /* BUTTONS */
    .btns {
      margin-top: 1rem;
    }
    .btn {
      background: var(--accent);
      border: none;
      border-radius: 30px;
      padding: 0.9rem 2rem;
      margin: 0.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: var(--accentH);
      color: #fff;
      transform: scale(1.05);
    }

    /* SECTIONS */
    section {
      padding: 3rem 1rem;
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }
    section h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    /* LOGO */
    .logo {
      height: 120px;
      margin-bottom: 1rem;
    }

    /* FOOTER */
    footer {
      background: var(--footer);
      color: white;
      text-align: center;
      padding: 1.2rem;
      margin-top: 3rem;
    }
  </style>
</head>
<body>

  <!-- HERO SECTION -->
  <div class="hero">
